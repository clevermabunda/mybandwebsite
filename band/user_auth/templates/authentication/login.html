{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "{% static 'band.css' %}" rel = "stylesheet" type = "text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1><b><strong> Login as User </strong></b></h1>
    <form action="{% url 'user_auth:authenticate_user' %}" method="post">
        {% csrf_token %}
        <b><strong><label>Username</label></strong></b>
        <b><strong><input type="text" name="username" placeholder="User" required></strong></b>
        <br/><br/>
        <b><strong><label>Password</label></strong></b>
        <b><strong><input type="password" name="password" required></strong></b>
        <br/><br/>
        <b><strong><input type="submit" value="Login" /></strong></b>
        <b><strong><button><a href="{% url 'user_auth:signup' %}">Sign Up</a></button></strong></b>
    </form>
</body>
</html>
